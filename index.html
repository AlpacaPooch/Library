<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="javascript.js" defer></script>
</head>
<body>
<form action="alpacapooch.com/post" method="post" id="form">
    <label for="book-title">Book Title</label>
    <input type="text" name="book-title" id="book-title">
    <label for="book-author">Book Author</label>
    <input type="text" name="book-author" id="book-author">
    <label for="book-pages">Number of Pages</label>
    <input type="text" name="book-pages" id="book-pages">
    <label for="book-read">Have you read the book?</label>
    <input type="checkbox" name="book-read" id="book-read">
    <button type="submit" id="button">Submit</button>
</form>
</body>
</html>
